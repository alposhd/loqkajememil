<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #e91e63;
            font-size: 3em;
            margin: 20px 0;
        }

        .content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        .flower, .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
            z-index: -1; /* Ensures floating elements stay in the background */
        }

        .flower {
            background-image: url('https://i.imgur.com/oYtW7HI.png');
            background-size: cover;
        }

        .heart {
            background-image: url('https://i.imgur.com/lxx4dYX.png');
            background-size: cover;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        h2 {
            font-size: 2em;
            color: #ff69b4;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>I LOVE YOU</h1>
    
    <div class="content-wrapper" id="content"></div>
    
    <h2>TDU MASHUM PLASH</h2>

    <!-- Flower and Heart Elements -->
    <div class="flower" style="left: 10%; animation-duration: 8s;"></div>
    <div class="flower" style="left: 50%; animation-duration: 12s;"></div>
    <div class="flower" style="left: 80%; animation-duration: 10s;"></div>
    <div class="heart" style="left: 20%; animation-duration: 14s;"></div>
    <div class="heart" style="left: 40%; animation-duration: 9s;"></div>
    <div class="heart" style="left: 70%; animation-duration: 11s;"></div>

    <script>
        const contentDiv = document.getElementById("content");
        const text = "I LOVE YOU SO MUCH MORE TDU SHUM HALA MASHUM MY BIQO";
        
        for (let i = 0; i < 888; i++) {
            const para = document.createElement("p");
            para.textContent = text;
            contentDiv.appendChild(para);
        }
    </script>
</body>
</html>
